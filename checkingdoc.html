<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meditech| Book Your Doctors</title>
  <link rel="stylesheet" href="stylecheckingdoc.css" />
</head>
<body>
  <header class="top-bar">
    <h1 class="brand-name">Meditech</h1>
    <p class="tagline">Empowering Medicine with Technology</p>
  </header>

  <section class="booking-section">
    <h2 class="booking-title">Book Your Doctors</h2>
    <div class="tab-bar">
      <span class="tab active">Select Specialty below to book Trusted Doctors near you</span>
     
    </div>
<div class="scroll-container">
    <div class="doctor-grid">
      <div class="doctor-card">
        <img src="Heart.png" alt="Cardiologist" />
        <p>Cardiologist</p>
      </div>
      <div class="doctor-card">
        <img  src="mind.png" alt="Neurologist" />
        <p>Neurologist</p>
      </div>
      <div class="doctor-card">
        <img src="gas.png" alt="Gastrologist" />
        <p>Gastrologist</p>
      </div>
      <div class="doctor-card">
        <img src="UTERUS.jpg"alt="gynecologist"/>
        <p>gynecologist</p>
      </div>
      <div class="doctor-card">
        <img src="kidney.jpg"alt="nephrologist"/>
        <p>Nephrologist</p>
      </div>
      <div class="doctor-card">
        <img src="blod.jpg"alt="hematologist"/>
        <p> Hematolologist</p>
      </div>
      <div class="doctor-card">
        <img src="phycharist.png"alt="psychiatrist"/>
        <p>Psychiatrist</p>
      </div>
    </div>
</div>
  </section>
</body>
</html>
